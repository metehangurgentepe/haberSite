    <form style="width:30%" ng-submit="SignUp()" ng-controller="SignUpController">
        <div class="form-group">
            <label for="exampleName">Ad ve Soyad</label>
            <input type="text" class="form-control" ng-model="UserEkleme.Fullname" placeholder="İsminizi ve soyisminizi giriniz">
        </div>
        <div class="form-group">
            <label for="exampleName" >Kullanıcı Adı</label>
            <input type="text" ng-model="UserEkleme.Username" class="form-control" placeholder="Kullanıcı adınızı giriniz">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" >Şifre</label>
            <input type="password" class="form-control"  ng-model="UserEkleme.Password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit"  class="btn btn-primary">Submit</button>
    </form>
