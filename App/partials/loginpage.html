
<div ng-controller="LoginController">
    <form class="offset-2 col-lg-8" style="width:30%"  ng-submit="Login()">
        <div class="form-group">
            <div class="form-group">
                <label for="exampleName">Kullanıcı Adı</label>
                <input type="text" class="form-control" ng-model="LoginInfo.username" placeholder="Kullanıcı adınızı giriniz">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" ng-model="LoginInfo.password" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button class="btn btn-danger" ng-click="reset()">Temizle</button>

    </form>
    <div class="alert alert-danger" role="alert" ng-show="hata" style="width:30%">
        Kullanıcı adınızı veya şifrenizi yanlış giriyorsunuz.  <a href="#!/signup" class="alert-link">Kayıt olmak için tıklayınız.</a> 
    </div>
</div>
